<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A.I.S.H.A</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>

<body class="center">
  <h1>A.I.S.H.A</h1>

  <div class="home">
    <div class="bedroom center">
      <div class="title">Bedroom</div>
      <div class="flex">
        <div class="bulb"></div>
        <div class="temp">
          22°C
        </div>
      </div>
      <div class="flex">
        <div class="bed"></div>
        <div class="tv"></div>
      </div>
    </div>
    <div class="bathroom center">
      <div class="title">Bathroom</div>
      <div class="flex">
        <div class="bulb"></div>
        <div class="temp">
          22°C
        </div>
      </div>
      <div class="flex">
        <div class="toilet"></div>
        <div class="bath"></div>
      </div>
    </div>
    <div class="office center">
      <div class="title">Office</div>
      <div class="flex">
        <div class="bulb"></div>
        <div class="temp">
          22°C
        </div>
      </div>
      <div class="flex">
        <div class="sbed"></div>
        <div class="tv"></div>
      </div>
    </div>
    <div class="living center">
      <div class="title">Living Room</div>
      <div class="flex">
        <div class="lock"></div>
        <div class="bulb"></div>
        <div class="temp">
          22°C
        </div>
      </div>
      <div class="flex">
        <div class="tv"></div>
        <div class="sofa"></div>
      </div>
    </div>
    <div class="kitchen center">
      <div class="title">Kitchen</div>
      <div class="flex">
        <div class="bulb"></div>
        <div class="temp">
          22°C
        </div>
      </div>
      <div class="flex">
        <div class="table"></div>
        <div class="fridge"></div>
      </div>
    </div>
    <div class="garage center">
      <div class="title">Garage</div>
      <div class="flex">
        <div class="lock"></div>
        <div class="bulb-on"></div>
        <div class="temp">
          22°C
        </div>
      </div>
      <div class="flex">
        <div class="car"></div>
        <div class="bike"></div>
      </div>
    </div>
  </div>


  <div class="chat">
    <div class="messages">
    </div>
    <form class="input-area" autocomplete="off">
      <input type="text" placeholder="Type your command..." required />
      <button type="submit">Send</button>
    </form>
  </div>
</body>

</html>
